<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission 2</title>

  <!-- BS CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- BS Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- My Style -->
  <link rel="stylesheet" href="Assets/css/style.css">

  <!-- Animate Js -->
  <script src="Assets/js/animate.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="container" class="p-relative">
    <!-- Section 1 -->
    <div id="section-1" class="p-relative section-1">
      <img id="bg-1" class="p-absolute bg i-2" src="Assets/img/bg-darken.jpg" alt="bg-arena">
      <h1 id="h1" class="p-absolute text-center h1 cursor-none fw-bold i-2">GLADIATOR</h1>
      <h3 id="h3" class="p-absolute text-center h3 cursor-none fw-bolder i-2">Pertarungan Antara Hidup Dan Mati</h3>
      <button id="btn-1" class="p-absolute text-center btn btn-danger i-3"><i class="bi bi-arrow-left-circle-fill mt-1"></i> Ayo Cari Tahu!</button>

      <!-- Warrior -->
      <img class="p-absolute warrior-1 i-2" src="Assets/img/Warrior1.png" alt="warrior-1">
      <img class="p-absolute warrior-2 i-2" src="Assets/img/Warrior2.png" alt="warrior-2">
      
      <!-- Detail Warrior -->
      <img id="detail-warrior-1" class="p-absolute detail-warrior-1 i-2" src="Assets/img/Thracian.png" alt="Thracian">
      <img id="detail-warrior-2" class="p-absolute detail-warrior-2 i-2" src="Assets/img/Dimachaerus.png" alt="Dimachaerus">
  
      <!-- Smoke Trail -->
      <img id="smoke-1" class="p-absolute smoke-1 i-2" src="Assets/img/smoke-1.png" alt="smoke-1">
      <img id="smoke-2" class="p-absolute smoke-2 i-2" src="Assets/img/smoke-2.png" alt="smoke-2">

      <!-- Button -->
      <img id="btn-attack-1" class="p-absolute btn-attack i-3" src="Assets/img/btnAttack.png" alt="btnAttack">
      <img id="btn-attack-2" class="p-absolute btn-attack i-3" src="Assets/img/btnAttack.png" alt="btnAttack">
    </div>

    <!-- Section 2 -->
    <div id="section-2" class="p-absolute section-2 i-0">
      <img id="bg-emperor" class="p-absolute bg i-0" src="Assets/img/bg-emperor.png" alt="">
      <img id="btn-back" class="p-absolute text-center i-1 cursor-pointer" src="Assets/img/btn-back.png">
      <img id="box-chat" class="p-absolute i-1" src="Assets/img/box-chat.png" alt="">
      <p id="text-back" class="p-absolute i-1 fw-bold shadow">Back</p>

      <!-- Thumbs up and down -->
      <img id="thumb-up" class="p-absolute i-1" src="Assets/img/thumbs-up.png" alt="">
      <img id="thumb-down" class="p-absolute i-1" src="Assets/img/thumbs-down.png" alt="">
      
      <!-- Keputusan -->
      <img id="keputusan" class="p-absolute i-1" src="Assets/img/keputusan.png" alt="">
      
      <!-- Scrolls 1 -->
      <img id="scrolls-close-1" class="p-absolute i-2 cursor-pointer" src="Assets/img/scrolls-close.png" alt="">
      <img id="scrolls-open-1" class="p-absolute i-1 cursor-pointer" src="Assets/img/scrolls-open-1.png" alt="">

      <!-- Scrolls 2 -->
      <img id="scrolls-close-2" class="p-absolute i-2 cursor-pointer" src="Assets/img/scrolls-close.png" alt="">
      <img id="scrolls-open-2" class="p-absolute i-1 cursor-pointer" src="Assets/img/scrolls-open-2.png" alt="">

      <p id="text-buka" class="p-absolute i-1 fw-bold shadow">Buka Gulungan ini!</p>
    </div>
  </div>



  <!-- My Script -->
  <script src="Assets/js/script.js"></script>
</body>
</html>
